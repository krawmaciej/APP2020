<form>

    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">
            Osoba
        </h3>
    </div>

    <div class="modal-body" id="modal-body">
        <label for="imie">ImiÄ™</label>
        <input class="form-control" id="imie" type="text" ng-model="ctrl.opt.data.firstName" autofocus/>
        <p></p>
        <label for="nazwisko">Nazwisko</label>
        <input class="form-control" id="nazwisko" type="text" ng-model="ctrl.opt.data.lastName"/>
        <p></p>
        <label for="email">E-mail</label>
        <input class="form-control" id="email" type="text" ng-model="ctrl.opt.data.email"/>
        <p></p>
        <label for="rok">Rok urodzenia</label>
        <input class="form-control" id="rok" type="number" ng-model="ctrl.opt.data.yearofbirth"/>
        <p></p>
        <label for="grupy">Grupy</label>
        <div class="form-inline">
            <input id="limit" class="form-control" type="number" ng-model="ctrl.limit" ng-change="ctrl.loadGroups()" style="width: 8em;"/>
            <label for="limit" class="fa fa-list-ol"></label>
            <span class label="label label-default">
                Wszystkich
                <span class="badge" ng-bind="ctrl.groupsTotal"></span>
            </span>
        </div>
        <p></p>
        <select multiple class="form-control" id="grupy" size=10 style="overflow-y: auto" ng-model="ctrl.opt.data.memberOf">
            <option ng-repeat="group in ctrl.groups" ng-value="group._id">{{group.name}}</option>
        </select>
        <p></p>
        <div>
            <button class="btn btn-default fa fa-angle-down" ng-click="ctrl.increaseLimit()" ng-disabled="ctrl.limitReached()"></button>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success fa fa-check" type="submit" ng-click="ctrl.save()" ng-if="!ctrl.opt.noSave"></button>
        <button class="btn btn-danger fa fa-trash" type="button" ng-click="ctrl.delete()" ng-if="!ctrl.opt.noDelete"></button>
        <button class="btn btn-warning fa fa-times" type="button" ng-click="ctrl.cancel()" ng-if="!ctrl.opt.noCancel"></button>
    </div>

</form>
